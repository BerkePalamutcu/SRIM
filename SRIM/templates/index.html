{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRIM</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/globals.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{%static 'css/news.css'%}" />
    <link rel="stylesheet" href="{%static 'css/archives.css'%}" />
    <link rel="stylesheet" href="{% static 'css/organizers.css' %}" />
    <link rel="stylesheet" href="{%static 'css/lucru.css' %}" />
    <link rel="stylesheet" href="{%static 'css/contact.css' %}" />
    <link rel="stylesheet" href="{%static 'css/about.css' %}" />
    <link rel="stylesheet" href="{%static 'css/board.css' %}" />
    <link rel="stylesheet" href="{%static 'css/workgroup.css' %}" />
    <link rel="stylesheet" href="{%static 'css/membership.css' %}" />
    <link rel="stylesheet" href="{%static 'css/romedinf.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{%static 'css/blog-details.css' %}" />
    <link rel="stylesheet" href="{% static 'swiper/swiper-bundle.css' %}" />

    <link
      rel="icon"
      href="{% static 'assets/favicon.ico' %}"
      type="image/x-icon"
    />
    <script src="{% static 'swiper/swiper-bundle.js' %}" defer></script>
    <script src="{%static 'js/swiper.js'%}" defer></script>
    {% comment %}
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    {% endcomment %}

    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <div>{% include 'navbar.html' %}</div>
      <div>{% block content %} {% endblock %}</div>
      {% include 'footer.html' %}
    </div>
  </body>
</html>
